<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Azure Inventory Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      body {
          margin: 0;
          padding: 0;
          background-color: #f4f6f9;
      }

      /* Topbar */
      .topbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 60px;
          background-color: #111827;
          color: white;
          display: flex;
          align-items: center;
          padding: 0 20px;
          z-index: 2000;
      }

      .toggle-btn {
          font-size: 24px;
          cursor: pointer;
          margin-right: 15px;
      }

      /* Sidebar */
      .sidebar {
          position: fixed;
          top: 60px;
          left: 0;
          width: 250px;
          height: calc(100% - 60px);
          background-color: #1f2937;
          color: white;
          padding-top: 20px;
          transition: 0.3s ease;
          overflow-x: hidden;
          z-index: 1500;
      }

      .sidebar.collapsed {
          width: 60px;
      }

      .sidebar a {
          display: block;
          padding: 12px 20px;
          text-decoration: none;
          color: #d1d5db;
          white-space: nowrap;
      }

      .sidebar a:hover {
          background-color: #374151;
          color: #fff;
      }

      .sidebar.collapsed a span {
          display: none !important;
      }

      .sidebar-heading {
          padding-left: 20px;
          font-size: 18px;
          margin-bottom: 10px;
      }

      .sidebar.collapsed .sidebar-heading {
          display: none;
      }

      /* Content */
      .content {
          margin-left: 250px;
          padding: 80px 30px 30px 30px; /* Fix topbar overlap */
          transition: margin-left 0.3s ease;
      }

      .content.collapsed {
          margin-left: 60px;
      }
  </style>
</head>

<body>

<div class="topbar">
    <span class="toggle-btn" onclick="toggleSidebar()">â˜°</span>
    <h4 class="m-0">Azure Inventory Dashboard</h4>
</div>

<div id="sidebar" class="sidebar">

    <div class="sidebar-heading">Navigation</div>

    <a href="/"><span>Dashboard Home</span></a>
    <a href="/vms"><span>Virtual Machines</span></a>
    <a href="/vnets"><span>Virtual Networks</span></a>
    <a href="/subnets"><span>Subnets</span></a>
    <a href="/storage"><span>Storage Accounts</span></a>

    <hr style="border-color:#444;">

    <div class="sidebar-heading">Future Options</div>
    <a href="#"><span>NSGs</span></a>
    <a href="#"><span>Public IPs</span></a>
    <a href="#"><span>Load Balancers</span></a>
</div>

<div id="content" class="content">
    {% block content %}
    {% endblock %}
</div>

<script>
function toggleSidebar() {
    let sidebar = document.getElementById("sidebar");
    let content = document.getElementById("content");

    sidebar.classList.toggle("collapsed");
    content.classList.toggle("collapsed");
}
</script>

</body>
</html>
