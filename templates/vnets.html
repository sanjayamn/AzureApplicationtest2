{% extends "base.html" %}
{% block content %}

<h2>Virtual Networks</h2>

<a href="/vnets/download" class="btn btn-success mb-3">Download CSV</a>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Address Space</th>
      <th>Resource Group</th>
    </tr>
  </thead>

  <tbody>
  {% for v in vnets %}
  <tr>
    <td>{{ v.name }}</td>
    <td>{{ v.location }}</td>
    <td>{{ v.address_space }}</td>
    <td>{{ v.resource_group }}</td>
  </tr>
  {% endfor %}
  </tbody>

</table>

{% endblock %}
