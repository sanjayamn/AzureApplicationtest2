{% extends "base.html" %}
{% block content %}

<h2>Storage Accounts</h2>

<a href="/storage/download" class="btn btn-success mb-3">Download CSV</a>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>SKU</th>
      <th>Kind</th>
      <th>Access Tier</th>
      <th>Resource Group</th>
    </tr>
  </thead>

  <tbody>
  {% for a in accounts %}
  <tr>
    <td>{{ a.name }}</td>
    <td>{{ a.location }}</td>
    <td>{{ a.sku }}</td>
    <td>{{ a.kind }}</td>
    <td>{{ a.access_tier }}</td>
    <td>{{ a.resource_group }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
